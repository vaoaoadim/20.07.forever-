<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Годовщина нашей любви ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="music.mp3" loop autoplay></audio>

  <div id="start-screen">
    <h1>С годовщиной, моя любовь! 💘</h1>
    <p id="podtxt">Найди все наши счастливые моменты...</p>
    <button id="start-btn">Начать!</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div class="memory" style="top: 20%; left: 30%;">😻</div>
    <div class="memory" style="top: 50%; left: 70%;">📸</div>
    <div class="memory" style="top: 80%; left: 40%;">💌</div>
    <div class="memory" style="top: 60%; left: 10%;">🏕️</div>
    <div class="memory" style="top: 30%; left: 50%;">🚞</div>
    <div class="memory" style="top: 40%; left: 85%;">🎞️</div>
    <div class="memory" style="top: 85%; left: 60%;">🗿</div>
    <div class="memory" style="top: 25%; left: 15%;">🚤</div>
    <div class="memory" style="top: 50%; left: 50%;">🧡</div>
    <div class="memory" style="top: 35%; left: 75%;">👾</div>
    <div class="memory" style="top: 65%; left: 30%;">😁</div>
    <div class="memory" style="top: 45%; left: 40%;">🥞</div>
  </div>

  <div id="end-screen" style="display: none;">
    <h1>Я люблю тебя! 💖</h1>
    <p>Спасибо, что ты у меня есть...</p>
    <button id="restart-btn">Ещё раз!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
